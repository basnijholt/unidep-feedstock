{% set name = "unidep" %}
{% set version = "0.27.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unidep-{{ version }}.tar.gz
  sha256: d4efdbb347c94333dda2d36aff1aa05c8f82823ff6b8c4d5cd4135cbc1a56b05

build:
  noarch: python
  entry_points:
    - unidep = unidep:_cli.main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7
    - ruamel.yaml
    - typing-extensions
    - conda-package-handling  # optional requirement on PyPI
    - conda-lock  # optional requirement on PyPI
    - rich-argparse  # optional requirement on PyPI

test:
  imports:
    - unidep
  commands:
    - pip check
    - unidep --help
  requires:
    - pip

about:
  summary: Unified Conda and Pip requirements management.
  home: https://adaptive.readthedocs.io/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
